<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Accounts App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="money-counter-main">
            <div class="money-counter-sub container">
                <h1 class="text-center mt-5 mb-5">Money Counter APPðŸ’¸ðŸ’·</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 money-counter-image">
                            <img src="https://images.pexels.com/photos/4386158/pexels-photo-4386158.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                class="img-fluid w-100" />
                        </div>
                        <div class="col-lg-6 col-sm-12 money-counter-calculation">
                            <h4 class="mt-3 mb-5 text-center">INCOME</h4>
                            <div class="input-group w-50 ms-auto me-auto mb-5">
                                <span class="input-group-text">Income: </span>
                                <input type="number" aria-label="First name" class="form-control" id="incomeId"
                                    onblur="getVal()">
                            </div>
                            <h4 class="text-center ms-auto me-auto mb-3">EXPENSES</h4>
                            <div class="input-group w-50 ms-auto me-auto mb-3">
                                <span class="input-group-text">Food: </span>
                                <input type="number" aria-label="First name" class="form-control" id="foodId"
                                    onblur="foodVal()">
                            </div>
                            <div class="input-group w-50 ms-auto me-auto mb-3">
                                <span class="input-group-text">Rent: </span>
                                <input type="number" aria-label="First name" class="form-control" onblur="rentVal()"
                                    id="rentId">
                            </div>
                            <div class="input-group w-50 ms-auto me-auto mb-3">
                                <span class="input-group-text">Cloths: </span>
                                <input type="text" aria-label="First name" class="form-control" id="clothId"
                                    onblur="clothVal()">
                            </div>
                            <button type="button" class="btn btn-outline-primary mt-5" id="calBtn">Calculate</button>
                            <h4 class="mt-5 text-center ms-auto me-auto">Total Expenses: <span id="totalId">0</span>
                            </h4>
                            <h4 class="mt-4 text-center ms-auto me-auto">Balance: <span id="balanceId">0</span></h4>
                            <div class="input-group w-50 ms-auto me-auto mt-5">
                                <span class="input-group-text">Save: </span>
                                <input type="text" aria-label="First name" class="form-control" id="saveId"
                                    onblur="saveVal()"><span class="ms-3 me-3">
                                    %
                                </span>
                                <button type="button" class="btn btn-outline-primary" id="savePercentId">Save</button>
                            </div>
                            <h4 class="text-center ms-auto me-auto mt-5">Savings Amount: <span
                                    id="savingAmountId">0</span></h4>
                            <h4 class="text-center ms-auto me-auto mt-3">Remaining Balance: <span
                                    id="remainAmountId">0</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
